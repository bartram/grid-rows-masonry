<div

    display: grid;
    grid-template-columns: 200px 300px 500px;
    grid-template-rows: masonry;
    gap: 1em;
  "
>
  <div style="height: 100px; aspect-ratio: 1; background-color: red"></div>
  <div style="height: 220px; aspect-ratio: 1; background-color: green"></div>
  <div style="height: 40px; aspect-ratio: 1; background-color: blue"></div>
  <div style="height: 380px; aspect-ratio: 1; background-color: yellow"></div>
  <div style="height: 90px; aspect-ratio: 1; background-color: orange"></div>
  <div style="height: 65px; aspect-ratio: 1; background-color: purple"></div>
  <div style="height: 400px; aspect-ratio: 1; background-color: pink"></div>
  <div style="height: 120px; aspect-ratio: 1; background-color: cyan"></div>
  <div style="height: 150px; aspect-ratio: 1; background-color: magenta"></div>
</div>
