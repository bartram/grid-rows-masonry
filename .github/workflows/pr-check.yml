name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run visual tests
        run: npm run build-storybook && npm run test:visual -- --requireReference --reactUri file:./storybook-static --chromeTolerance 100

      - name: Lint code
        run: npm run lint

      - name: Check formatting
        run: npm run prettier:check
